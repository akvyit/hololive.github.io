<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTuber紹介サイト</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="youtuber">
    <div class="youtuber-thumbnail">
        <img src="youtuber1-thumbnail.jpg" alt="YouTuber1のサムネイル">
    </div>
    <div class="youtuber-info">
        <h2 class="youtuber-name">YouTuber1の名前</h2>
        <p class="youtuber-description">YouTuber1の説明や特徴などをここに書きます。</p>
        <a href="#" class="youtuber-link">チャンネルを見る</a>
    </div>
</div>

<div class="youtuber">
    <div class="youtuber-thumbnail">
        <img src="youtuber2-thumbnail.jpg" alt="YouTuber2のサムネイル">
    </div>
    <div class="youtuber-info">
        <h2 class="youtuber-name">YouTuber2の名前</h2>
        <p class="youtuber-description">YouTuber2の説明や特徴などをここに書きます。</p>
        <a href="#" class="youtuber-link">チャンネルを見る</a>
    </div>
</div>

<!-- 他のYouTuberの紹介も同様に追加 -->

</body>
</html>
